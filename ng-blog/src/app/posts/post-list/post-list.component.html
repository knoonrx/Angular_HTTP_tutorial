<section>
  <mat-card *ngFor="let post of posts | async">
    <mat-card-content [routerLink]="[post.id]">
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>Posted by: {{post.author}} &bull; on {{post.published.seconds * 1000  | date:'dd/MM/yyyy' }}
      </mat-card-subtitle>
      <span *ngIf="post.image != null">
        <img mat-card-image [src]="post.image" alt="{{post.title}}">
      </span>
    </mat-card-content>
    <mat-card-actions align="end" *ngIf="auth.currentUserID === post.authorId">
      <button mat-icon-button (click)="delete(post.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <!-- <button mat-icon-button (click)="edit(post.id)">
        <mat-icon>edit</mat-icon>
      </button> -->
    </mat-card-actions>
  </mat-card>
</section>
