<section>
  <mat-accordion>
    <mat-expansion-panel expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Create a Post
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>

        <button mat-raised-button color="primary" (click)="fileInput.click()">
          <span>Imagem</span>
          <input #fileInput type="file" name="file" id="file" (change)="uploadImage($event)" style="display:none;">
        </button>
        <br>
        <br>
        <div [hidden]="!uploadPercent">
          <mat-progress-bar mode="determinate" value="{{ uploadPercent | async }}"></mat-progress-bar>
        </div>
        <div [hidden]="!image">
          <img [src]="image || '//:0'">
        </div>
      </div>
      <mat-form-field>
        <input [(ngModel)]="title" matInput placeholder="Post title">
      </mat-form-field>
      <br>
      <angular-editor matInput [(ngModel)]="content" [config]="config"></angular-editor>
      <br>
      <button [disabled]="!title || !content || !image" mat-raised-button color="accent"
        (click)="createPost()">{{buttonText}}</button>
    </mat-expansion-panel>
  </mat-accordion>
</section>
